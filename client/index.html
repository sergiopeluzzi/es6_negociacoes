<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Es6 Alura</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="text-center">Negociações</h1>
            <br>
            <!-- Mensagens -->
            <div id="mensagemView">

            </div>

            <form action="" class="form" onSubmit="negociacaoController.add(event)">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" required="true">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" value="1">
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" class="form-control" id="valor" min="0.01" step="0.01" value="0.00">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Incluir</button>
            </form>

            <div class="text-center">
                <button class="btn btn-lg btn-primary text-center" type="button">
                    Importar Negociações
                </button>
                <button class="btn btn-lg btn-primary text-center" type="button">
                    Apagar
                </button>
            </div>

            <br>
            <br>

            <!-- table -->

            <div id="negociacoesView">

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- <script src="js/index.js"></script>  USADO NA PRIMEIRA AULA PARA MOSTRAR O JS ESTRUTURADOS   -->

    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();

        
    </script>

</body>

</html>
